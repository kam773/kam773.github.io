<main id="contact">
    <h1 class="lg-heading">
        Contact
        <span>Me</span>
    </h1>
    <div class="boxes">

        <div class="contact1-pic js-tilt" data-tilt>
            <img alt="IMG" src="img/img-01.png">
        </div>

        <form action="https://formspree.io/developer.kamil90@gmail.com" class="contact1-form validate-form" method="post">

            <div class="validate-input wrap-input1" data-validate="Name is required">
                <input class="input1" name="name" placeholder="Name" type="text">
                <span class="shadow-input1"></span>
            </div>

            <div class="validate-input wrap-input1" data-validate="Valid email is required: ex@abc.xyz">
                <input class="input1" name="email" placeholder="Email" type="text">
                <span class="shadow-input1"></span>
            </div>

            <div class="validate-input wrap-input1" data-validate="Message is required">
                <textarea class="input1" name="message" placeholder="Message"></textarea>
                <span class="shadow-input1"></span>
            </div>

            <div class="container-contact1-form-btn">
                <button class="contact1-form-btn" type="submit">
                    <span>
                        Send Email
                        <i aria-hidden="true" class="fa fa-long-arrow-right"></i>
                    </span>
                </button>
            </div>
        </form>

    </div>
</main>
