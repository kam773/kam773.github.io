<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,700" rel="stylesheet">  
    <title>Reservation</title>
</head>
<body>
        <nav class="navigation-menu">        
                <div class="logo">
                    <img src="img/logo-img.png" alt="Logo">
                    <h1 class="logo-text">Gratia</h1>
                </div>
                <div class="toggle">
                        <a href="#">&#9776;</a>
                    </div>
                <div class="menu-list">
                        <ul class="menu section-menu">
                                <li class="menu-item"><a href="index.html">Home</a></li>
                                <li class="menu-item"><a href="menu.html">Menu</a></li>
                                <li class="menu-item"><a href="">Gallery</a></li>
                                <li class="menu-item"><a href="">Contact</a></li>
                        </ul>  
                </div>        
        </nav>
    
        <section class="reservation-content">
                <div class="text-wrapper-menu">
                        <h1 class="section-header">BOOK A TABLE</h1>
                        <p class="section-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                        <div class="text">
                                <img src="img/gratia-text.png" alt="Gratia">
                        </div>
                        
                </div>
                <form action="post">
                        <div class="reservation-grid">
                            <div class="day">
                                <input type="text" placeholder="DD">
                            </div>
                            <div class="month">
                                    <input type="text" placeholder="MM">
                            </div>
                            <div class="year">
                                    <input type="text" placeholder="YYYY">
                            </div>
                            <div class="hour">
                                    <input type="text" placeholder="HOUR">
                            </div>
                            <div class="no-people">
                                    <input type="text" placeholder="NUMBER OF PEOPLE">
                            </div>
                            <div class="name">
                                    <input type="text" placeholder="FIRST AND LAST NAME">
                            </div>
                            <div class="phone">
                                    <input type="text" placeholder="PHONE NUMBER">
                            </div>
                            <div class="email">
                                    <input type="text" placeholder="EMAIL">
                            </div>
                            <div class="prepare-menu">
                                    <select class="custom-select" id="inlineFormCustomSelect">
                                            <option selected>PREPARE MENU</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                    </select>
                            </div>
                            <div class="text-box">
                                   <textarea name="message" id="message"placeholder="Your message"></textarea>
                            </div>
                            <button type="submit" class="btn">
                                <a href="index.html">SEND</a>
                            </button>
                        </div>
                </form>
                

        </section>
        <footer class="footer">
                <div class="footer-logo">
                    
                </div>
                <div class="text-wrapper">
                        <h3 class="footer-header">Gratia Restaurant</h3>
                        <p class="section-text">Copyright 2016. All rights reserved by symu</p>
                </div>
                    <div class="horizontal-line"></div>
                <div class="social-wrapper">
                        <ul>
                            <li class="social-icon"><a href="#"><img src="img/facebook-icon.png" alt=""></a></li>
                            <li class="social-icon"><a href="#"><img src="img/twitter-icon.png" alt=""></a></li>
                            <li class="social-icon"><a href="#"><img src="img/instagram-icon.png" alt=""></a></li>
                        </ul>
                </div>
            </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/scripts.js"></script>
</body>
</html>
